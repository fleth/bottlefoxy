			<div class='panel-body ffxiv-panel-bg'>
				<div class='col-sm-3'>
					<div class='col-sm-12'>
						<input type="text" class='form-control' id='emote-command' placeholder='コマンド' readonly="readonly"></input>
						<button id="emote-copy" type="submit" class="form-control btn btn-success" data-clipboard-target="#emote-command"><label class='ffxiv-font'>コピー</label></button>

				</div>

					</div>
					<div class='col-sm-6'>
						<button id="random" type="submit" class="col-xs-6 form-control btn btn-danger"><label class='ffxiv-font'>ランダム</label></button>
					</div>
				</div>
				<div class='col-sm-12'>
					<div class='col-sm-6'>
						<div class='col-xs-12'>
							<label class='ffxiv-font'>キャラクター</label>
						</div>
						<div class='col-xs-12'>
							<input type='text' class='form-control' id='me' name='me' placeholder='<me> キャラクター'>
						</div>
					</div>
					<div class='col-sm-6'>
						<div class='col-xs-12'>
							<label class='ffxiv-font'>ターゲット</label>
						</div>
						<div class='col-xs-12'>
							<input type='text' class='form-control' id='target' name='target' placeholder='<target> ターゲット'>
						</div>
					</div>
				</div>
			</div>
